<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Website</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <h1>Anime List</h1>
    </header>
    <main>
        <div class="anime-list">
            <ul id="anime-list">

        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
